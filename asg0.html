<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a Blue Rectangle (Canvas Version)</title>
</head>

<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supports the "canvas" element.
    </canvas>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

    <br />
    
    <!-- Vector 1 Inputs -->
    <label for="v1X">v1 X:</label>
    <input id="v1X" type="text" value="" />

    <label for="v1Y">v1 Y:</label>
    <input id="v1Y" type="text" value="" />

    <br />

    <!-- Vector 2 Inputs -->
    <label for="v2X">v2 X:</label>
    <input id="v2X" type="text" value="" />

    <label for="v2Y">v2 Y:</label>
    <input id="v2Y" type="text" value="" />

    <br />
    
    <!-- Draw Button -->
    <input type="button" value="Draw" onclick="handleDrawEvent()" />
    <br />
    <br />

    <!-- Operation Selection -->
    <label for="opSelect">Operation:</label>
    <select name="op" id="opSelect">
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="ang">Angle between</option>
        <option value="tri">Area</option>
    </select>

    <label for="scalar">Scalar:</label>
    <input id="scalar" type="text" value="" />

    <br />
    
    <!-- Draw Operation Button -->
    <input type="button" value="Draw Operation" onclick="handleDrawOperationEvent()" />
</body>
</html>
